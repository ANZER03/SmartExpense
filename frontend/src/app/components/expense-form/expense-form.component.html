<form [formGroup]="expenseForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <input type="text" id="description" formControlName="description"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <div *ngIf="expenseForm.get('description')?.invalid && expenseForm.get('description')?.touched"
            class="text-red-500 text-xs mt-1">
            Description is required
        </div>
    </div>

    <div>
        <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
        <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <span class="text-gray-500 sm:text-sm">$</span>
            </div>
            <input type="number" id="amount" formControlName="amount" step="0.01"
                class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-7 pr-12 sm:text-sm border-gray-300 rounded-md py-2">
        </div>
        <div *ngIf="expenseForm.get('amount')?.invalid && expenseForm.get('amount')?.touched"
            class="text-red-500 text-xs mt-1">
            Valid amount is required
        </div>
    </div>

    <div>
        <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
        <input type="date" id="date" formControlName="date"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>

    <div>
        <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
        <select id="category" formControlName="categoryId"
            class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
            <option [ngValue]="null">Select a category</option>
            <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
        </select>
        <div *ngIf="expenseForm.get('categoryId')?.invalid && expenseForm.get('categoryId')?.touched"
            class="text-red-500 text-xs mt-1">
            Category is required
        </div>
    </div>

    <div class="flex justify-end space-x-3 pt-4">
        <button type="button" (click)="onCancel()"
            class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Cancel
        </button>
        <button type="submit" [disabled]="expenseForm.invalid"
            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
            Save
        </button>
    </div>
</form>
