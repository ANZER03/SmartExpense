<form [formGroup]="expenseForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div class="space-y-2">
        <label for="description" class="text-sm font-medium text-foreground">Description</label>
        <input type="text" id="description" formControlName="description" class="input w-full">
        <div *ngIf="expenseForm.get('description')?.invalid && expenseForm.get('description')?.touched"
            class="text-destructive text-xs">
            Description is required
        </div>
    </div>

    <div class="space-y-2">
        <label for="amount" class="text-sm font-medium text-foreground">Amount</label>
        <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <span class="text-muted-foreground text-sm">$</span>
            </div>
            <input type="number" id="amount" formControlName="amount" step="0.01" class="input w-full pl-7">
        </div>
        <div *ngIf="expenseForm.get('amount')?.invalid && expenseForm.get('amount')?.touched"
            class="text-destructive text-xs">
            Valid amount is required
        </div>
    </div>

    <div class="space-y-2">
        <label for="date" class="text-sm font-medium text-foreground">Date</label>
        <input type="date" id="date" formControlName="date" class="input w-full">
    </div>

    <div class="space-y-2">
        <label for="category" class="text-sm font-medium text-foreground">Category</label>
        <select id="category" formControlName="categoryId" class="input w-full">
            <option [ngValue]="null">Select a category</option>
            <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
        </select>
        <div *ngIf="expenseForm.get('categoryId')?.invalid && expenseForm.get('categoryId')?.touched"
            class="text-destructive text-xs">
            Category is required
        </div>
    </div>

    <div class="flex justify-end gap-3 pt-4">
        <button type="button" (click)="onCancel()" class="btn btn-outline px-4 py-2">
            Cancel
        </button>
        <button type="submit" [disabled]="expenseForm.invalid" class="btn btn-primary px-4 py-2">
            Save
        </button>
    </div>
</form>
