<div class="max-w-3xl mx-auto space-y-6">
    <h1 class="text-2xl font-semibold text-gray-900">Scan Receipt</h1>

    <div class="bg-white shadow sm:rounded-lg p-6">
        <div *ngIf="!scannedData" class="space-y-6">
            <!-- File Upload -->
            <div class="flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                <div class="space-y-1 text-center">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48"
                        aria-hidden="true">
                        <path
                            d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <div class="flex text-sm text-gray-600">
                        <label for="file-upload"
                            class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                            <span>Upload a file</span>
                            <input id="file-upload" name="file-upload" type="file" class="sr-only" accept="image/*"
                                (change)="onFileSelected($event)">
                        </label>
                        <p class="pl-1">or drag and drop</p>
                    </div>
                    <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                </div>
            </div>

            <!-- Preview -->
            <div *ngIf="previewUrl" class="mt-4">
                <img [src]="previewUrl" alt="Receipt preview" class="max-h-64 mx-auto rounded-lg shadow-sm">
            </div>

            <!-- Error Message -->
            <div *ngIf="error" class="text-red-500 text-sm text-center">
                {{ error }}
            </div>

            <!-- Scan Button -->
            <div class="flex justify-center">
                <button (click)="scanReceipt()" [disabled]="!selectedFile || scanning"
                    class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
                    <svg *ngIf="scanning" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                    {{ scanning ? 'Scanning...' : 'Scan Receipt' }}
                </button>
            </div>
        </div>

        <!-- Scanned Result & Form -->
        <div *ngIf="scannedData && expenseFromReceipt">
            <div class="mb-6 bg-green-50 border-l-4 border-green-400 p-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-green-700">
                            Receipt scanned successfully! Please verify the details below and select a category.
                        </p>
                    </div>
                </div>
            </div>

            <h3 class="text-lg font-medium text-gray-900 mb-4">Create Expense from Receipt</h3>

            <app-expense-form [expense]="expenseFromReceipt" (save)="onSaveExpense($event)" (cancel)="onCancel()">
            </app-expense-form>

            <!-- Display Extracted Items (Optional) -->
            <div *ngIf="scannedData.items && scannedData.items.length > 0" class="mt-8">
                <h4 class="text-sm font-medium text-gray-500 mb-2">Extracted Items</h4>
                <ul class="bg-gray-50 rounded-md divide-y divide-gray-200">
                    <li *ngFor="let item of scannedData.items" class="px-4 py-3 text-sm flex justify-between">
                        <span class="text-gray-900">{{ item.name }}</span>
                        <span class="text-gray-600">${{ item.price | number:'1.2-2' }}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
