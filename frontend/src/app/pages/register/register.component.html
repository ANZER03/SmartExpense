<div class="min-h-screen flex items-center justify-center bg-muted/30 py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8 animate-fade-in">
        <div class="text-center">
            <h2 class="text-3xl font-bold tracking-tight text-foreground">
                Create your account
            </h2>
            <p class="mt-2 text-sm text-muted-foreground">
                Or
                <a routerLink="/login" class="font-medium text-foreground hover:underline underline-offset-4">
                    sign in to your existing account
                </a>
            </p>
        </div>

        <div class="card p-8">
            <form class="space-y-6" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="space-y-4">
                    <div class="space-y-2">
                        <label for="username" class="text-sm font-medium text-foreground">
                            Username
                        </label>
                        <input id="username" name="username" type="text" required formControlName="username"
                            class="input w-full" placeholder="Enter your username">
                    </div>

                    <div class="space-y-2">
                        <label for="email-address" class="text-sm font-medium text-foreground">
                            Email address
                        </label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required
                            formControlName="email" class="input w-full" placeholder="name@example.com">
                    </div>

                    <div class="space-y-2">
                        <label for="password" class="text-sm font-medium text-foreground">
                            Password
                        </label>
                        <input id="password" name="password" type="password" autocomplete="new-password" required
                            formControlName="password" class="input w-full" placeholder="Create a password">
                    </div>

                    <div class="space-y-2">
                        <label for="confirm-password" class="text-sm font-medium text-foreground">
                            Confirm Password
                        </label>
                        <input id="confirm-password" name="confirmPassword" type="password" autocomplete="new-password"
                            required formControlName="confirmPassword" class="input w-full"
                            placeholder="Confirm your password">
                    </div>
                </div>

                <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched"
                    class="text-sm text-destructive text-center bg-destructive/10 p-3 rounded-md border border-destructive/20">
                    Passwords do not match
                </div>

                <div *ngIf="error"
                    class="text-sm text-destructive text-center bg-destructive/10 p-3 rounded-md border border-destructive/20">
                    {{ error }}
                </div>

                <button type="submit" [disabled]="loading || registerForm.invalid" class="btn btn-primary w-full h-10">
                    {{ loading ? 'Creating account...' : 'Create account' }}
                </button>
            </form>
        </div>
    </div>
</div>
